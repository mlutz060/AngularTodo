<div class="main">
  <h1>ToDo List</h1>
  <label for="addItemInput">What would you like to do today?</label>
  <br>
  <div id="addItem">
    <input #newItem placeholder="add an item" 
    (keyup.enter)="addItem(newItem.value); 
    newItem.value =''" class="lg-text-input" id="addItemInput"/>
    <br>
    <button class="add-btn" (click)="addItem(newItem.value)">
      Add
    </button>
  </div>
<br>
  <div class="btn-wrapper">
    <h4>Filters</h4>
    <button class="btn btn-menu"
    [class.active]="filter == 'all'"
    (click)="filter = 'all'">All</button>

    <button class="btn btn-menu"
    [class.active]="filter == 'active'"
    (click)="filter = 'active'">To Do</button>

    <button class="btn btn-menu"
    [class.active]="filter == 'done'"
    (click)="filter = 'done'" >Done</button>
  </div>

  <h2>{{items.length}}
    <span *ngIt="items.length ===1; else elseBlock"></span>
    <ng-template #elseBlock>items</ng-template>
  </h2>
  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
