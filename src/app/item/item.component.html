<div class="item">
    <input type="checkbox" [id]="item.description" 
    (change)="item.done = !item.done"
    [checked]=""item.done/>
    <label [for]="item.description">{{item.description}}</label>
    <div class="btn-wrapper" *ngId="!editable">
        <button class="btn" (click)="editable = !editable">
            Edit
        </button>
        <button class="btn btn-warn" (click)="remove.emit()">
            Delete
        </button>
    </div>

    <!-- On Edit Click -->
    <div *ngIf="editable">
        <input placeholder="edit item"
         class="sm-text-input"
         [value]="item.description"
         #editedItem
         (keyup.enter)="saveItem(editedItem.value)"/>

         <div class="btn-wrapper">
            <button class="btn" (click)="editable = !editable">
                Cancel
            </button>
            <button class="btn btn-save" (click)="saveItem(editedItem.value)">
                Save
            </button>
         </div>

    </div>
</div>
